<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title offset-2 col-8 text-center"> Observaciones </h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

          <div class="col-8 offset-2 my-2 p-3">
            <form ngNativeValidate class="form-data" #formData="ngForm">
             
                <div class="form-group" >
                    <label for="comment" class="">Observación </label>                  
                    <textarea class="form-control" rows="5" id="comment" placeholder="Ingrese observación" ></textarea>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-block btn-primary">Guardar</button>
                </div>
            </form>
          </div>
        </div>
    </div>
</div>
